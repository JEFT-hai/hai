	<script>
		var jeft = {
			on:function(elem,event,fn){
				return elem.addEventListener?elem.addEventListener(event,fn,false):elem.attachEvent('on'+event,fn).call(elem);
			}
		}
	</script>
	<script src="./js/bgMove.js"></script>
	<script>
			console.log(1);
			(function(){
				let W = document.getElementsByClassName('wow');
				let L = W.length;
				//  存储 wow的数据height与class
				let hc = [];  
				for(let i = 0;i<L;i++){
					let o = {};
					o.h = W[i].offsetTop;
					o.c = W[i].getAttribute('data-class');
					hc.push(o);
					
				}

				function wow(){
					let clientH = document.documentElement.clientHeight || document.body.clientHeight;
					let addH = clientH - 100;
					let scrollT = document.documentElement.scrollTop || document.body.scrollTop;

					for(let i = 0;i<L;i++){

						if(scrollT + addH - hc[i].h <= 0){
							if(W[i].className.indexOf(hc[i].c) > 0){
								W[i].className = W[i].className.replace('a-fadeIn',' ');
								// console.log(W[i].className);
								W[i].style.visibility = 'hidden';

							}
						}else{
							if(W[i].className.indexOf(hc[i].c) < 0){
								W[i].className += " " + hc[i].c;
								W[i].style.visibility = 'visible';
							}
						}
					}
				}

				window.onscroll = wow;
				window.onload = wow;
				

			})();

	</script>
